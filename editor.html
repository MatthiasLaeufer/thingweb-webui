<md-dialog flex>
    <md-toolbar>
        <div class="md-toolbar-tools">New Script
                 <span flex></span>
                    <md-button ng-click="dialog.fixEditor()" aria-label="fix script editor">fix editor</md-button>
                    </div>
    </md-toolbar>
    <md-dialog-content flex="100" layout>

        <div id="container" style='width:100%;height:550px;border:1px solid grey'></div>
        
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button aria-label="Close dialog" ng-click="dialog.close()" class="md-primary">
            Close
        </md-button>
        <md-button aria-label="Submit dialog" ng-click="dialog.submit()" class="md-primary">
            Send script
        </md-button>
    </md-dialog-actions>
</md-dialog>
